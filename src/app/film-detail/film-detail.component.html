<div *ngIf="getFilmById(objectId)|async as film" class="film-detail">
  <img [src]="film.imageUrl" alt="" class="film-detail__image">
  <div class="film-detail__film-text">
    <h2 class="film-detail__film-name">{{film.filmName}}</h2>
    <h3 class="film-detail__film-description">{{film.filmDescription}}</h3>
  </div>
</div>
