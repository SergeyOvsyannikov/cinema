<div class="form">
  <form [formGroup]="reactiveForm" (submit)="onSubmit()" class="reg-form">
    <div class="form-group">
      <label for="name">Username:</label>
      <input type="text" id="name" formControlName="name"  class="form-control">
      <div class="error" *ngIf="isControlInvalid('name')">
        Имя не может быть пустым
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email"  class="form-control">
      <div class="error" *ngIf="isControlInvalid('email')">
        Email не может быть пустым
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div class="error" *ngIf="isControlInvalid('password')">
        Пароль не может быть пустым
      </div>
    </div>
    <div>
      {{reactiveForm.value | json}}
    </div>
    <div class="control-panel">
      <button type="submit" class="btn-default btn" >Register</button>
    </div>
    <a href="/" class="alredy-have-acc">У меня уже есть аккаунт.</a>
  </form>

</div>
