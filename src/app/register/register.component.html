<div class="register-form">
  <form [formGroup]="reactiveForm" (submit)="onSubmit()" class="reg-form">
    <div class="form-group">
      <input type="text" id="name" formControlName="name"  class="form-control" placeholder="Username">
      <div class="error" *ngIf="isControlInvalid('name')">
        Имя не может быть пустым
      </div>
    </div>
    <div class="form-group">
      <input type="text" id="email" formControlName="email"  class="form-control" placeholder="Email">
      <div class="error" *ngIf="isControlInvalid('email')">
        Email не может быть пустым
      </div>
    </div>
    <div class="form-group">
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
      <div class="error" *ngIf="isControlInvalid('password')">
        Пароль не может быть пустым
      </div>
    </div>
    <div class="control-panel">
      <button type="submit" class="btn" >Register</button>
    </div>
    <a routerLink="/" class="already-have-acc">У меня уже есть аккаунт.</a>
  </form>

</div>
